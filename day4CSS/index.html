<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tab's name-->
    <title>CSS selectors and Box Model</title>
    <!--linking the external stylesheet to the page and apply to all
    a dot (.) stands for current folder. 
    "href="" this is the location of the folder
    "." current folder
    "/assets/css" name of the folder
    "/style.css" name of the file-->
    <link rel="stylesheet" href="./assets\css/style.css">
</head>
<body>
    <!--add comments, that HTML will ignore-->
    
    <!--Paragraph-->
    <p>This is a paragraph</p>
    <p>This is a paragraph with <strong>TEXT is BOLD</strong></p>
    <!--to add multiple lorem text, add <p>"loren(number, 15/30)" and enter</p>-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque fugit, similique quaerat eligendi earum quas quam, qui molestias, aliquid odit temporibus assumenda voluptas sequi sapiente ullam ad incidunt ut animi?</p>

    <!--how to target anything like background; color, font, etc, use "Body" or "*" However, Body is more accurate as 
    it will target the elements below body but * will target even the elements that we don't see. 
    but if they use *, they will remove the User Agent Style. The "user agent style" is the browser's style. -->

</body>
</html>
